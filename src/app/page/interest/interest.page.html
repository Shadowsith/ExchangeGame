<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="add()">
                <ion-icon name="add-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="sort()">
                <ion-icon name="funnel-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Interests
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-title>Add your favorite stocks</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>
                to get informed about their current market price
            </p>
        </ion-card-content>
    </ion-card>
    <ion-list>
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <strong>Symbol</strong>
                    </ion-col>
                    <ion-col size="4">
                        <strong>Name</strong>
                    </ion-col>
                    <ion-col class="right" size="5">
                        <strong>Value</strong>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <hr>
        <ion-item *ngFor="let stock of stocks" (click)="show(stock)">
            <ion-grid [ngClass]="stock.change > 0 ? 'positive' : 'negative'">
                <ion-row>
                    <ion-col size="3" class="left">
                        {{stock.symbol}}
                    </ion-col>
                    <ion-col class="left" size="4">
                        {{stock.name}}
                    </ion-col>
                    <ion-col size="5" class="right">
                        {{stock.currentPrice}} {{stock.currency}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
