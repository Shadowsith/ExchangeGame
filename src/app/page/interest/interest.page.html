<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Interests
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-title>Add your favorite stocks</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>
                To get informed about their current market price
            </p>
        </ion-card-content>
    </ion-card>
    <ion-list>
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col size="3">
                        <strong>Symbol</strong>
                    </ion-col>
                    <ion-col>
                        <strong>Name</strong>
                    </ion-col>
                    <ion-col class="right" size="4">
                        <strong>Value</strong>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <hr>
        <ion-item *ngFor="let stock of stocks">
            <ion-grid [ngClass]="stock.change > 0 ? 'positive' : 'negative'">
                <ion-row>
                    <ion-col size="3">
                        <p align="left">{{stock.symbol}}</p>
                    </ion-col>
                    <ion-col>
                        <p algin="left">{{stock.name}}</p>
                    </ion-col>
                    <ion-col size="4">
                        <p align="right">{{stock.currentPrice}} {{stock.currency}}</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
    <ion-button (click)="add()">Add</ion-button>
</ion-content>
