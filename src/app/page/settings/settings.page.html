<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="save()">
                <ion-icon name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="stacked">Stock Apikey</ion-label>
        <ion-input [(ngModel)]="apikey"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Virtual budget (USD)</ion-label>
        <ion-input type="number" [(ngModel)]="budget"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Dark mode (experimental)</ion-label>
        <ion-toggle [(ngModel)]="darkMode" (ngModelChange)="toggleDarkTheme()"></ion-toggle>
    </ion-item>
</ion-content>
