<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="stacked">Stock Apikey</ion-label>
        <ion-input [(ngModel)]="apikey"></ion-input>
    </ion-item>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button expand="block" (click)="save()">Save</ion-button>
    </ion-toolbar>
</ion-footer>
