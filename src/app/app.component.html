<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-header>
                <ion-toolbar>
                    <ion-title>ExchangeGame</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="menu">
                <ion-list class="menu">
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item class="menu" [routerDirection]="'root'" [routerLink]="[p.url]" *ngIf="p.url !== undefined">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                        <ion-item *ngIf="p.url === undefined" (click)="showSubPages()">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                                <ion-icon name="arrow-dropdown"></ion-icon>
                            </ion-label>
                        </ion-item>
                        <ion-list>
                            <ion-menu-toggle auto-hide="true" *ngFor="let s of p.subPages">
                                <ion-item [routerDirection]="'root'" [routerLink]="[s.url]">
                                    <ion-label>
                                        {{s.title}}
                                    </ion-label>
                                </ion-item>
                            </ion-menu-toggle>
                        </ion-list>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
